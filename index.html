<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Products</h1>
        <div id="product_list">
            <!-- will add products here using js -->
        </div>
        <h2>Shopping cart</h2>
        <div id="cart_items">
            <p id="empty_cart">Your cart is empty</p>
        </div>
        <div id="cart_total" class="hidden">
            <p>Total: <span id="total_price">$0.00</span></p>
            <button id="checkout_btn">Checkout</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
